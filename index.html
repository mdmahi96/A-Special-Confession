<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Special Confession ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background gradient */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 6s infinite linear;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Particle system */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: particleFloat 8s infinite linear;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }

    /* Main confession container */
    .confession {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px;
      border-radius: 20px;
      max-width: 650px;
      width: 100%;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      text-align: center;
      position: relative;
      z-index: 10;
      animation: slideInScale 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-origin: center;
    }

    @keyframes slideInScale {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(100px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Title styling */
    .title {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: titlePulse 2s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Message paragraphs */
    .message {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 15px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .message:nth-child(2) { animation-delay: 0.3s; }
    .message:nth-child(3) { animation-delay: 0.6s; }
    .message:nth-child(4) { animation-delay: 0.9s; }
    .message:nth-child(5) { animation-delay: 1.2s; }
    .message:nth-child(6) { animation-delay: 1.5s; }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button container */
    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 1.8s;
    }

    /* Button styles */
    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      min-width: 140px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .accept {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
    }

    .accept:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(76, 175, 80, 0.6);
    }

    .reject {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
      box-shadow: 0 10px 30px rgba(244, 67, 54, 0.4);
    }

    .reject:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(244, 67, 54, 0.6);
    }

    /* Success animation */
    .success-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: successSlideIn 0.8s ease;
    }

    @keyframes successSlideIn {
      0% { transform: scale(0) rotate(180deg); opacity: 0; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    .success-message {
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      animation: successBounce 1s ease infinite;
    }

    @keyframes successBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .confession {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .message {
        font-size: 1rem;
      }
      
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 200px;
      }
    }

    /* Special heart pulse effect */
    .heart-pulse {
      display: inline-block;
      animation: heartPulse 1.5s ease-in-out infinite;
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1.1); }
      75% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <!-- Floating hearts background -->
  <div class="hearts-bg" id="heartsContainer"></div>
  
  <!-- Particle system -->
  <div class="particles" id="particlesContainer"></div>

  <!-- Main confession content -->
  <div class="confession">
    <h2 class="title">üéâ Congratulations üèÜ‚ú®</h2>
    <p class="message"></p>
    <p class="message"></p>
    <p class="message">I want to tell you that I feel <span class="heart-pulse">‚ù§Ô∏è</span> with you.</p>
    <p class="message">Everything is possible when hearts connect <span class="heart-pulse">üòä</span></p>
    <p class="message">Will you give me a chance to make you smile every day?</p>
    <div class="buttons">
      <button class="accept" onclick="handleResponse('accept')">
        üíñ Yes, I Accept
      </button>
      <button class="reject" onclick="handleResponse('reject')">
        üíî Thank You, But No
      </button>
    </div>
  </div>

  <!-- Success overlay -->
  <div class="success-overlay" id="successOverlay">
    <div class="success-message">
      <div>ü•∞ You Made My Day! ü•∞</div>
      <div style="font-size: 1.2rem; margin-top: 20px;">Opening the next step...</div>
    </div>
  </div>

  <script>
    // Create floating hearts
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.getElementById('heartsContainer').appendChild(heart);
      
      // Remove heart after animation completes
      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    // Create particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDelay = Math.random() * 2 + 's';
      particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
      document.getElementById('particlesContainer').appendChild(particle);
      
      // Remove particle after animation completes
      setTimeout(() => {
        particle.remove();
      }, 10000);
    }

    // Generate hearts and particles continuously
    setInterval(createFloatingHeart, 800);
    setInterval(createParticle, 300);

    // Handle button responses with enhanced animations
    function handleResponse(choice) {
      if (choice === 'accept') {
        // Show success overlay
        document.getElementById('successOverlay').style.display = 'flex';
        
        // Create explosion of hearts
        for (let i = 0; i < 20; i++) {
          setTimeout(() => createFloatingHeart(), i * 100);
        }
        
        // Redirect after animation
        setTimeout(() => {
          window.open("https://forms.gle/J3JbkZpmW5N6krLm7", "_blank");
          document.getElementById('successOverlay').style.display = 'none';
        }, 3000);
        
      } else if (choice === 'reject') {
        // Gentle animation for rejection
        const confession = document.querySelector('.confession');
        confession.style.animation = 'fadeOutScale 1s ease forwards';
        
        setTimeout(() => {
          alert("üíî I understand and respect your decision. Thank you for your honesty. Take care. üíî");
          confession.style.animation = 'slideInScale 1s ease forwards';
        }, 500);
      }
    }

    // Add fade out animation for rejection
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOutScale {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0.3; transform: scale(0.95); }
      }
    `;
    document.head.appendChild(style);

    // Add subtle mouse movement parallax effect
    document.addEventListener('mousemove', (e) => {
      const confession = document.querySelector('.confession');
      const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
      confession.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    // Reset transform on mouse leave
    document.addEventListener('mouseleave', () => {
      const confession = document.querySelector('.confession');
      confession.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  </script>
</body>
</html>
